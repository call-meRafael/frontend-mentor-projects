<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PRElOAD FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!---------------------->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/index.css">
    
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!---------------------->

</head>
<body>
    <main>
        <article class="card-wraper">
            <img src="./assets/drawers.jpg" alt="A drawer with some decorations on top of it" class="hero-img">
            <section class="article-content">
                <h1 class="article-title">
                    Shift the overall look and feel by adding these wonderful touches to furniture in your home
                </h1>
                <p class="article-description">
                    Ever been in a room and felt something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.
                </p>
                <figure class="author-description">
                    <img src="./assets/avatar-michelle.jpg" alt="Michelle Appleton profile picture" class="author-avatar">
                    <figcaption>
                        <address class="author-name">
                            Michelle Appleton
                        </address>
                        <time datetime="2020-06-28" class="published-when">
                            28 Jun 2020
                        </time>
                    </figcaption>
    
                    
                    <button class="share-btn" aria-haspopup="dialog" aria-label="Share Article" aria-expanded="false">
                        <svg width="15" height="13" viewBox="0 0 15 13" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6.481L8.766 0V3.866H7.441C3.33 3.866 0 7.025 0 10.922V12.971L0.589 12.359C2.59 10.28 5.422 9.096 8.39 9.096H8.765V12.963L15 6.481Z" fill="currentColor"/>
                        </svg>
                    </button>
                </figure>
            </section>


            <div class="share-popup hidden" role="dialog" aria-modal="true">
                <span>
                    Share
                </span>
                <div class="social-links">
                    <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                        <img src="./assets/icon-facebook.svg" alt="">
                    </a>
                    <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                        <img src="./assets/icon-twitter.svg" alt="">
                    </a>
                    <a href="https://pinterest.com" target="_blank" rel="noopener noreferrer">
                        <img src="./assets/icon-pinterest.svg" alt="">
                    </a>
                </div>
            </div>
        </article>
    </main>

    <script src="script.js"></script>
</body>
</html>
