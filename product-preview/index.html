<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview | Frontend Mentor</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="page-container">
        <section role="main" class="product-wrapper">
            <div class="top-and-left-box">
                <div class="perfume-img-box">
                    <picture>
                        <source srcset="./assets/image-product-mobile" type="image/jpeg" media="(max-width: 412px)">
                        <source media="(min-width: 800px)" srcset="./assets/image-product-desktop" type="image/jpeg">
                        <img src="./assets/image-product-desktop.jpg" alt="">
                    </picture>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
