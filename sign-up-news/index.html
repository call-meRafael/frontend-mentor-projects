<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Sign-up Newsletter</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/index.css">

</head>
<body>
    <main>
        <section class="card-container">
            <div class="hero-img-wraper">
                <picture>
                    <source 
                    srcset="./assets/images/desktop.svg"
                    media="(min-width: 1024px)"
                    type="image/svg+xml"
                    >

                    <source 
                    srcset="./assets/images/tablet.svg"
                    media="(min-width: 768px)"
                    type="image/svg+xml"
                    >

                    <img src="./assets/images/mobile.svg" alt="">
                </picture>
            </div>

            <div class="form-container">
                <div class="form-text cols-1 gap-1">
                    <h1 class="form-title">
                        Stay updated!
                    </h1>
                    <p class="form-call">
                        Join 60,000+ more product managers receiving monthly updates on:
                    </p>

                    <ul class="form-bullets cols-1 gap-0-5">
                        <li class="rows-1 gap-1 start">
                            <img src="./assets/images/icon-list.svg" alt="">
                            <p>
                                Product discovery and building what matters
                            </p>
                        </li>
                        <li class="rows-1 gap-1 start">
                            <img src="./assets/images/icon-list.svg" alt="">
                            <p>
                                Measuring to ensure the updates are a success
                            </p>
                        </li>
                        <li class="rows-1 gap-1 start">
                            <img src="./assets/images/icon-list.svg" alt="">
                            <p>
                                And much more!
                            </p>
                        </li>
                    </ul>
                </div>
            </div>

        </section>
    </main>
</body>
</html>
